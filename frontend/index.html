<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- ============================================ -->
    <!-- CANONICAL URL - CRITICAL FOR BRAND SEO -->
    <!-- ============================================ -->
    <link rel="canonical" href="https://www.rizara.in/" />
    
    <!-- FAVICONS -->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA / BRAND -->
    <meta name="apple-mobile-web-app-title" content="Rizara Luxe" />
    <meta name="application-name" content="Rizara Luxe" />
    <link rel="manifest" href="/site.webmanifest" />

    
    <!-- ============================================ -->
    <!-- PRIMARY SEO META TAGS -->
    <!-- ============================================ -->
    <title>Rizara Luxe – Luxury Jewelry & Signature Gifting Experiences</title>
    <meta name="description" content="Rizara Luxe crafts premium jewelry and luxury gift collections designed to create unforgettable moments. Discover handcrafted elegance, curated bundles, and timeless pieces." />
    <meta name="keywords" content="Rizara Luxe, Rizara, luxury jewelry, premium gifts, signature jewelry, curated gift boxes, luxury gifting, handcrafted jewelry, romantic gifts" />
    <meta name="author" content="Rizara Luxe" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    
    <!-- ============================================ -->
    <!-- OPEN GRAPH - WHATSAPP, FACEBOOK, INSTAGRAM -->
    <!-- ============================================ -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.rizara.in/" />
    <meta property="og:site_name" content="Rizara Luxe" />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:title" content="Rizara Luxe – Luxury Jewelry & Signature Gifting" />
    <meta property="og:description" content="Discover curated luxury jewelry and premium gift collections designed to create unforgettable moments. Handcrafted elegance by Rizara Luxe." />
    
    <!-- OG Image: 1200x630px for perfect WhatsApp/Instagram previews -->
    <meta property="og:image" content="https://www.rizara.in/og/rizara-og-image.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Rizara Luxe – Luxury Jewelry & Gifting" />
    
    <!-- ============================================ -->
    <!-- TWITTER / X CARDS -->
    <!-- ============================================ -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rizara Luxe – Luxury Jewelry & Signature Gifting" />
    <meta name="twitter:description" content="Premium jewelry and curated luxury gifts crafted to perfection." />
    <meta name="twitter:image" content="https://www.rizara.in/og/rizara-og-image.jpg" />
    
    <!-- ============================================ -->
    <!-- THEME & BRAND COLORS -->
    <!-- ============================================ -->
    <meta name="theme-color" content="#F4E8E0" />
    <meta name="msapplication-TileColor" content="#F4E8E0" />
    
    <!-- ============================================ -->
    <!-- FONTS - PRECONNECT FOR PERFORMANCE -->
    <!-- ============================================ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Italianno&family=Yatra+One&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ============================================ -->
    <!-- STRUCTURED DATA - ORGANIZATION SCHEMA -->
    <!-- ============================================ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Rizara Luxe",
      "alternateName": "Rizara",
      "url": "https://www.rizara.in",
      "logo": "https://www.rizara.in/assets/RizaraLuxe_Script.png",
      "description": "Luxury jewelry and signature gifting experiences crafted with elegance and emotion.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "sameAs": [
        "https://www.instagram.com/rizaraluxe",
        "https://www.facebook.com/rizaraluxe"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
